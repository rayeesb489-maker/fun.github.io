<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1e88e5;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    nav {
      width: 260px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }

    nav h2 {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      color: #333;
    }

    nav a {
      display: block;
      padding: 8px 10px;
      margin-bottom: 5px;
      text-decoration: none;
      color: #1e88e5;
      border-radius: 6px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #e0e0e0;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      background: #f4f4f4;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 700px) {
      main {
        flex-direction: column;
      }
      nav {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <header>My GitHub Pages Site</header>

  <main>
    <nav>
      <h2>Pages</h2>
      <a href="about.html" target="content-frame">About</a>
      <a href="contact.html" target="content-frame">Contact</a>
      <a href="projects.html" target="content-frame">Projects</a>
      <h2>Apps</h2>
      <a href="calculator.html" target="content-frame">ðŸ§® Calculator</a>
      <a href="sketchbook.html" target="content-frame">ðŸŽ¨ Sketchbook</a>
    </nav>

    <iframe name="content-frame" src="about.html"></iframe>
  </main>

  <footer>Â© 2025 My GitHub Pages</footer>
</body>
</html>
