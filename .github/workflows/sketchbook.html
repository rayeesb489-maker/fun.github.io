<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketchbook</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    canvas {
      flex: 1;
      cursor: crosshair;
      background: white;
    }
    input[type="color"], input[type="range"], button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>ðŸŽ¨ Sketchbook</div>
    <div id="controls">
      <label>Color:</label>
      <input type="color" id="color" value="#000000">
      <label>Size:</label>
      <input type="range" id="size" min="1" max="30" value="5">
      <button onclick="clearCanvas()">Clear</button>
    </div>
  </header>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('color');
    const sizePicker = document.getElementById('size');
    let painting = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.querySelector('header').offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', () => painting = true);
    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!painting) return;
      ctx.lineWidth = sizePicker.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = colorPicker.value;
      ctx.lineTo(e.clientX, e.clientY - document.querySelector('header').offsetHeight);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY - document.querySelector('header').offsetHeight);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
